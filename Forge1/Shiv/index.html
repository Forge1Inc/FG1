<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #ffffff;
    }
    .logo {
      margin-top: 20px;
      max-width: 250px;
    }
    .name {
      text-align: center;
      font-weight: bold;
      font-size: 1.5em;
      margin: 10px 0;
    }
    .picture-box {
      width: 300px;
      height: 400px;
      background-color: #777;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .contact-button {
      background-color: #c6ff00;
      border: 2px solid #000;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 1em;
      text-transform: uppercase;
      cursor: pointer;
    }
    .contact-button:hover {
      background-color: #b2f000;
    }
  </style>
</head>
<body>

  <img src="F1.png" alt="F1 Logo" class="logo">
  <div class="name">Shivan<br>Beharry</div>
  <div class="picture-box">
  <img src="Shiv1.jpg" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover;">
</div>

  <a href="Shiv.vcf" download="Shiv.vcf" class="contact-button">Add Contact</a>

</body>
</html>
